apiVersion: apps/v1
kind: Deployment
metadata:
  name: stellar-insured-backend
  labels:
    app: stellar-insured-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stellar-insured-backend
  template:
    metadata:
      labels:
        app: stellar-insured-backend
    spec:
      containers:
      - name: stellar-insured-backend
        image: stellar-insured/backend:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks configuration
        livenessProbe:
          httpGet:
            path: /health/live
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Startup probe for slow starting applications
        startupProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: stellar-insured-backend-service
  labels:
    app: stellar-insured-backend
spec:
  selector:
    app: stellar-insured-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP